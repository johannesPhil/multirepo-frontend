name: Deploy Frontend
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Deploy to server
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          set -e
          echo "$EC2_SSH_KEY" > key.pem
          chmod 400 key.pem

          echo "Testing SSH connection..."
          ssh -i key.pem -o "StrictHostKeyChecking=no" $EC2_USER@$EC2_HOST "echo 'SSH connection successful!'"

          echo "Creating Frontend directory on server..."
          ssh -i key.pem -o "StrictHostKeyChecking=no" $EC2_USER@$EC2_HOST "mkdir -p ~/test/frontend && chmod 755 -R ~/test/frontend" 

          echo "Creating .env file on server..."
          ssh -i key.pem -o "StrictHostKeyChecking=no" $EC2_USER@$EC2_HOST
          "echo 'VITE_API_BASE_URL=$VITE_API_BASE_URL' > ~/test/frontend/.env"

          echo "Creating .env file locally..."
          echo "VITE_API_BASE_URL=$VITE_API_BASE_URL" > .env

          echo "Deploying to server..."
          rsync -avz --delete  -e "ssh -i key.pem -o StrictHostKeyChecking=no" ./dist/ $EC2_USER@$EC2_HOST:~/test/frontend
